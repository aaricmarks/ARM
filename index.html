<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM Website</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            max-width: 400px; /* Increased from 200px to 400px */
            height: auto;
            margin: 20px 0;
        }

        /* Main content styles */
        main {
            margin-top: 40px;
        }

        .main-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .logo {
                max-width: 300px; /* Increased from 150px to 300px for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.svg" alt="ARM Logo" class="logo">
    </header>
    
    <main>
        <img src="IMG_1061.jpeg" alt="Main Image" class="main-image">
    </main>
</body>
</html>
