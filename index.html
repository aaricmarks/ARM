<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM Portfolio | White Edition</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 6rem;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .site-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #333333;
            margin-bottom: 1rem;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
            align-items: start;
        }

        /* Content Cards */
        .content-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: transform 0.3s ease;
            min-height: 400px;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .content-display {
            width: 100%;
            height: 400px;
            border: none;
            background: #fafafa;
        }

        .card-label {
            padding: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666666;
            border-top: 1px solid #f0f0f0;
        }

        /* PDF Display */
        .pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .pdf-object {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* SVG Display */
        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .svg-display {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .header {
                margin-bottom: 3rem;
            }

            .content-grid {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="LOGO.svg" alt="ARM Logo" class="logo">
            <h1 class="site-title">ARM PORTFOLIO</h1>
        </header>

        <main class="content-grid">
            <!-- SVG Display Card -->
            <div class="content-card">
                <div class="svg-container">
                    <img src="LOGO.svg" alt="ARM Logo" class="svg-display">
                </div>
                <div class="card-label">
                    Brand Identity
                </div>
            </div>

            <!-- PDF Display Card -->
            <div class="content-card">
                <div class="pdf-container">
                    <object class="pdf-object" data="IMG_1061.pdf" type="application/pdf">
                        <p>Unable to display PDF file. 
                        <a href="IMG_1061.pdf" target="_blank">Click here to download instead.</a></p>
                    </object>
                </div>
                <div class="card-label">
                    Portfolio Document
                </div>
            </div>
        </main>
    </div>
</body>
</html>
