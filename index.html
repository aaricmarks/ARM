<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .image-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        img, embed, object {
            max-width: 100%;
            height: auto;
        }
        .pdf-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="LOGO.svg" alt="Logo">
    </div>
    <div class="image-container">
        <div class="pdf-container">
            <!-- Primary method using object -->
            <object
                data="IMG_1061.pdf"
                type="application/pdf"
                width="100%"
                height="100%">
                <!-- Fallback using embed -->
                <embed
                    src="IMG_1061.pdf"
                    type="application/pdf"
                    width="100%"
                    height="100%">
                    <!-- Final fallback for browsers that don't support PDF embedding -->
                    <p>Your browser does not support embedded PDFs. 
                       <a href="IMG_1061.pdf">Click here to view the PDF directly.</a>
                    </p>
            </object>
        </div>
    </div>
</body>
</html>
